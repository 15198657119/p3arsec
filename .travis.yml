language: cpp
compiler: 
  - gcc
sudo: required
dist: trusty

script:
    - echo "\$@ &>log.txt" > run.sh
    - travis_wait bash run.sh ./install.sh --fast
    - travis_wait bash run.sh ./bin/parsecmgmt -a build -p blackscholes bodytrack canneal dedup facesim ferret fluidanimate freqmine raytrace streamcluster swaptions vips -c gcc-ff 
    - tail -100 log.txt
