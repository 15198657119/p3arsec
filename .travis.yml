    - tail -100 log.txt
    - travis_wait bash run.sh ./bin/parsecmgmt -a build -p blackscholes bodytrack canneal dedup facesim ferret fluidanimate raytrace streamcluster swaptions vips -c gcc-pthreads 
    - tail -100 log.txt
    - travis_wait bash run.sh ./bin/parsecmgmt -a build -p blackscholes bodytrack freqmine raytrace streamcluster swaptions vips -c gcc-openmp 
    - tail -100 log.txt
    - travis_wait bash run.sh ./bin/parsecmgmt -a build -p blackscholes bodytrack fluidanimate streamcluster swaptions -c gcc-tbb
    - tail -100 log.txt
    - travis_wait bash run.sh ./bin/parsecmgmt -a build -p blackscholes bodytrack canneal dedup facesim ferret fluidanimate freqmine raytrace streamcluster swaptions vips -c gcc-serial 
    - tail -100 log.txt

